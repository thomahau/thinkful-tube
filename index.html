<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Thinkful Tube</title>
	<link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
	<header role="banner">
		<h1>Thinkful Tube</h1>
	</header>
	<main role="main">
		<form action="#" method="get" class="search-form js-search-form">
			<label for="search-query">YouTube search query:</label>
			<input type="text" name="query" id="search-query" class="js-query">
			<button type="submit">Search</button>
		</form>

		<h3 class="js-results-count" aria-live="assertive" hidden></h3>
		<div class="js-search-results" hidden></div>
	</main>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>
